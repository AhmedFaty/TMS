{% load static %}

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tittle %} {% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    


    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/Logo_nav.ico'%}" type="image/x-icon" />


    <!-- <link rel="stylesheet" href="{% static 'css/all.min.css' %}" /> -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">


    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- carousel -->
    <script type='text/javascript' src=''></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'>
    </script>







    <script src="{% static 'js/all.min.js' %}"></script>
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">



</head>

<body>

    {% include "navbar.html" %}



    {% block contenu %}

    {% endblock %}

    <!-- MDB -->
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>

    <!-- Custom scripts -->
    <script type="{% static 'text/javascript'%}"></script>
    <script type="{% static 'js/script.js'%}"></script>


    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFTOKEN'] = '{{ csrf_token }}';
        })
    </script>


    

</body>

</html>
